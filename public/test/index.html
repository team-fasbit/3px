<!DOCTYPE html>
<html>
<head>
  <title>ICODash Coin - Demo </title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>ICODash Coin</h1>
  <h3>You have <span class="black"><span id="balance"></span> CWRC</span></h3>

  <br>
  <h1>Send ICODash Coins</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send ICODash Coins</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
  
  
  <h3>Tx Detail Test : <span class="black"><span id="tx_details"></span> -| </span></h3>
  
  
</body>
</html>
